{% extends 'base.html' %}
{% block content %}
<div class="well spaced" style="width:97%">
    <h2>{{ bill.bill_id }}: {{ bill.title }}</h2>

    <p>Date proposed: {{ bill.date }}</p>
    <p>Description: {{ bill.description |safe }}</p>

    <p>Actions taken:</p>
    <ul>
        {% for item in action %}

            <li>
                {{ item.date }}: {{ item.action_text}}
            </li>

        {% endfor %}
    </ul>

</div>
{% endblock %}
