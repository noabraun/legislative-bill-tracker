{% extends 'base.html' %}
{% block content %}
<style>
  h1, h2{
    font-family: 'Merriweather', serif;
  }
  body{
    background-color: #fbf9f3;
  }
</style>
<div>
  <ul>
    <h1>Senators</h1>
    <ul>
      {% for senator in senators %}

          <li>
              <a href="/senators/{{ senator.name }}">
                {{ senator.name}} - {{ senator.state }}
              </a>
          </li>

      {% endfor %}
    </ul>
  </ul>
</div>
{% endblock %}
